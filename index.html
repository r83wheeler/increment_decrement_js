<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Increment Decrement</title>
  </head>
  <body>
    <div class="wrap">
      <h3>Increment Decrement</h3>
      <input type="number" id="numberBox" />
      <button><i class="fas fa-plus-circle" id="plus"></i></button>
      <button><i class="fas fa-minus-circle" id="minus"></i></button>
      <button><i class="fas fa-rainbow" id="reset"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
